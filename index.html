<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>

  <body>
    <button class="show-modal" data-modal="modal-js">JavaScript</button>
    <button class="show-modal" data-modal="modal-html">HTML</button>
    <button class="show-modal" data-modal="modal-css">CSS</button>

    <div class="modal hidden" id="modal-js">
      <button class="close-modal">&times;</button>
      <h1>JavaScript</h1>
      <p>JavaScript is used to make web pages interactive and dynamic.</p>
    </div>

    <div class="modal hidden" id="modal-html">
      <button class="close-modal">&times;</button>
      <h1>HTML</h1>
      <p>HTML is the base language used to structure content on the web.</p>
    </div>

    <div class="modal hidden" id="modal-css">
      <button class="close-modal">&times;</button>
      <h1>CSS</h1>
      <p>
        CSS styles web pages with custom colors, layouts, and different fonts.
      </p>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
